name: Deploy to GitHub Pages

on:
  push:
    branches: [ source ]  # ğŸ‘ˆ ç›‘å¬ source åˆ†æ”¯

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build  # è¾“å‡ºåˆ° ./dist

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist
          publish_branch: main  # ğŸ‘ˆ æ¨é€åˆ° main åˆ†æ”¯